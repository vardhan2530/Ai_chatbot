<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
    }
    #messages {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>My AI Chatbot</h2>

<div id="chat">
  <input id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div id="messages"></div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value;
  const messagesDiv = document.getElementById("messages");

  messagesDiv.innerHTML += "<p><b>You:</b> " + message + "</p>";

  const response = await fetch("/api/chat", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    message: message
  })
});

const data = await response.json();
const botReply = data.reply;

  messagesDiv.innerHTML += "<p><b>Bot:</b> " + botReply + "</p>";
  input.value = "";
}
</script>

</body>
</html>
