<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #chat {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    input {
      width: 70%;
      padding: 10px;
    }
    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
    }
    #messages {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>

<h2>My AI Chatbot</h2>

<div id="chat">
  <input id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div id="messages"></div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value;
  const messagesDiv = document.getElementById("messages");

  messagesDiv.innerHTML += "<p><b>You:</b> " + message + "</p>";

  const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyCFJgkgSUMC5NfwmBamYZKKt6DeAR9NKbk,{
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      contents: [{
        parts: [{ text: message }]
      }]
    })
  });

  const data = await response.json();
  const botReply = data.candidates[0].content.parts[0].text;

  messagesDiv.innerHTML += "<p><b>Bot:</b> " + botReply + "</p>";
  input.value = "";
}
</script>

</body>
</html>
